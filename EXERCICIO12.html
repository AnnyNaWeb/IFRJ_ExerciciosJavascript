<script>

var Retangulo = class Retangulo{
    retangulo(x, y, width, height){
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;

    }
   draw(){
        ctx.fillStyle='red';
        ctx.fillRect(30, 30, 150, 80);
        
   }

  };
   
   var Player = class Player extends Retangulo{
        player(health, bullets){
            this.health = health;
            this.bullets = bullets;
        }
        draw(){
            ctx.fillStyle='pink';
            ctx.fillRect(30, 150, 80, 80);
        }
   };
   var Pictures = class Pictures{
        pictures (x, y, w, h){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            
            
        }
        drawImage(img, x, y, w, h){
            var img = new Image();
            //  img.addEventListener('load', function(){
                //    drawImage();
            // }, false);
            img.src = 'img/lisaPlayer.JPG';
            ctx.drawImage(img, 30, 250, 150, 150);
        }
        
       
       
    };

    function desenha(){
      // ctx.clearRect(0,0,500,500);
       const retangulo = new Retangulo();
       retangulo.draw();
       const player = new Player();
       player.draw();
       const pictures = new Pictures();
       pictures.drawImage();
       
    }
    function iniciaCanvas(){
        var canvas=document.getElementById('minhaTela');
        ctx=canvas.getContext('2d');
        setInterval(desenha, 10);

    }
   
  


</script>
</head>
<body onload="iniciaCanvas();">

</canvas>
